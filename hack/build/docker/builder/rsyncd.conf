gid = 0
uid = 0
log file = /dev/stdout
reverse lookup = no
[build]
    hosts allow = *
    read only = false
    path = /root/go/src/kubevirt.io/wasp-agent/
    comment = input sources
[out]
    hosts allow = *
    read only = false
    path = /root/go/src/kubevirt.io/wasp-agent/_out
    comment = build output
[vendor]
    hosts allow = *
    read only = false
    path = /root/go/src/kubevirt.io/wasp-agent/vendor
    comment = vendor directory
